<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,701;1,9..144,701&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <div class="card-image">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume">
    </div>

    <article class="card-content">
      <div class="title-container">
        <p class="category-label">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="price-wrapper">
        <span class="current-price">$149.99</span> <br>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-btn">
        <img src="images/icon-cart.svg" alt="Cart-Icon">
        <span>Add to Cart</span>
      </button>
    </article>

    <!-- <button class="add-btn">
      <img src="images/icon-cart.svg" alt="">
      Add to Cart
    </button> -->
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Prince Chinonso</a>.
    </div>
  </footer>
</body>
</html>
